<ul class="search-results">
  <li class="loading" data-ng-if="searchResults.searchInProgress">
    Loading&hellip; <span class="fa fa-spinner fa-spin"></span>
  </li>
  <li class="no-results" data-ng-if="!searchResults.searchInProgress && searchResults.query.length >= 2 && searchResults.results.length == 0">
    <em>No results found.</em>
  </li>
  <li data-ng-repeat="result in searchResults.results track by $index">
    <a class="title" data-ng-href="{{ result.url }}" data-ng-bind-html="result.title"></a>
    <div class="excerpt" data-ng-bind-html="result.excerpt"></div>
  </li>
</ul>
